<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash machine html</title>
    <link rel="stylesheet" href="cash.css">
</head>
<body>

    <header>
        <h1 class="atm">ATM</h1>      <!--first container at top of screen, positoned to left of center-->
    </header>

    <div class="rectangle">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        
    </div>
<br>
<br>
   <section>
        <div class="flex-container">      <!--second container (coloum) to left of display screen-->
            <div class="buttons">
                <button class="checkbalance" type="button"></button>
                <button class="deposit" type="button"></button>
                <button class="withdraw" type="button"></button>
                <button class="paybill" type="button"></button>
            </div>
        </div>
    </section>

    <section>
        <div class="flex-container1">    <!--3rd container will be the display screen-->
            <div class="screen">
        </div>
    </section>

    <section>    
        <div class="flex-container2">    <!--4th container (coloum) to right of screen-->
            <div class="buttons1">
                <button class="transferfunds" type="button"></button>
                <button class="changepin" type="button"></button>
                <button class="transactionhistory" type="button"></button>
                <button class="logout" type="button"></button>
            </div>
        </div>
    </section>

    <section>
        <div class="flex-container3"></div>    <!--5th container animated area-->
        <div class="flex-item"></div>              <!--card slot-->
        <div class="flex-item1"></div>             <!--image/instruction-->
    </section>

    <section>
        <div class="cash slot"></div>               <!--cash slot-->
    </section>

    <section>
        <div class="keypad"></div>                 <!--6th container numeric buttons for keypad and yes no buttons-->
            <button class="0" type="buttonpad"></button>
            <button class="1" type="buttonpad"></button>
            <button class="2" type="buttonpad"></button>
            <button class="3" type="buttonpad"></button>
            <button class="4" type="buttonpad"></button>
            <button class="5" type="buttonpad"></button>
            <button class="6" type="buttonpad"></button>
            <button class="7" type="buttonpad"></button>
            <button class="8" type="buttonpad"></button>
            <button class="9" type="buttonpad"></button>
            <button class="yes" type="buttonpad"></button>
            <button class="no" type="buttonpad"></button>
    </section>  
</body>
</html>
